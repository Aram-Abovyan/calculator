<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js" type="text/javascript" defer></script>
</head>
<body>
	
	<div class="calculator">
		<div class="display">
			<div class="small-display"><span data-previous-operation></span></div>
			<div class="large-display"><span data-current-operation></span></div>
		</div>

		<div class="keyboard">
			<button class="large-button" data-all-clear>AC</button>
			<button class="regular-button" data-delete>DEL</button>
			<button class="regular-button" data-operator>/</button>
			<button class="regular-button" data-number>1</button>
			<button class="regular-button" data-number>2</button>
			<button class="regular-button" data-number>3</button>
			<button class="regular-button" data-operator>*</button>
			<button class="regular-button" data-number>4</button>
			<button class="regular-button" data-number>5</button>
			<button class="regular-button" data-number>6</button>
			<button class="regular-button" data-operator>+</button>
			<button class="regular-button" data-number>7</button>
			<button class="regular-button" data-number>8</button>
			<button class="regular-button" data-number>9</button>
			<button class="regular-button" data-operator>-</button>
			<button class="regular-button" data-number>.</button>
			<button class="regular-button" data-number>0</button>
			<button class="large-button" data-equal>=</button>
		</div>
	</div>

</body>
</html>
